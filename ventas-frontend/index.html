<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/logo.jpg" /> <!-- Cambiar por tu logo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags esenciales para SEO y PWA -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Sistema de gestión de ventas Venta Fácil">
    
    <!-- Preconexión para fuentes y CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Venta Fácil - Sistema de Gestión Comercial</title>

    <!-- Script para modo oscuro (opcional) -->
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Cargar polyfills para navegadores antiguos -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=default,es2015,es2016,es2017,es2018,es2019,Intl"></script>
  </body>
</html>
